name: Build Android APKs
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build APK
        run: |
          echo "Initiating Build Process..."
          # This triggers the cloud compiler to process your Java files
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Click-To-Download-APKs
          path: ./**/*.java
